<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Frontend Mentor | Product preview card component</h1>
      <article class="product-card">
        <picture class="product-card__image">
          <source
            media="(min-width: 601px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <source
            media="(max-width: 600px)"
            srcset="./images/image-product-mobile.jpg"
          />
          <img
            src="./images/image-product-desktop.jpg"
            alt="Product image of Gabrielle Essence Eau De Parfum"
            width="600"
            height="900"
          />
        </picture>

        <div class="product-card__content">
          <span class="product-card__category">Perfume</span>
          <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-card__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-card__prices">
            <ins class="product-card__price--new">$149.99</ins>
            <del class="product-card__price--old">$169.99</del>
          </div>
          <button
            class="product-card__button"
            aria-label="Add Gabrielle Essence Eau De Parfum to your cart"
          >
            <img
              class="product-card__button-icon"
              src="./images/icon-cart.svg"
              alt="Cart icon"
              width="15"
              height="16"
            />
            Add to Cart
          </button>
        </div>
      </article>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          title="Visit Frontend Mentor website"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution__link"
          href="https://rubendeman.nl"
          target="_blank"
          title="Visit Ruben de Man's website"
          >Ruben de Man</a
        >.
      </p>
    </footer>
  </body>
</html>
